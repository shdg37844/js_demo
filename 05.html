<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 逻辑语句</title>
</head>

<body>
    <script type="text/javascript">
        //本次作业为在控制台中 计算在 1 ～ 1000 中所有的奇数的和，把其结果打印出来。
        let count = 0;
        for (let i = 1; i <= 1000; i++) {
            if (i % 2 != 0) {
                count += i;
            }
        }
        console.log(count);
    </script>
</body>

</html>
